shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - /opt/homebrew/bin/tmux new-session -s "$(/Users/typesarespaces/.config/tmux/scripts/tmux-session-number)"

alt_send_esc: true

colors:
  primary:
    background: '#282828'
    foreground: '#ebdbb2'
    dim_foreground: '#dbdbdb'
    bright_foreground: '#d9d9d9'
    dim_background: '#202020'
    bright_background: '#3a3a3a'
  normal:
    black: '#282828'
    red: '#cc241d'
    green: '#98971a'
    yellow: '#d79921'
    blue: '#458588'
    magenta: '#b16286'
    cyan: '#689d6a'
    white: '#a89984'
  bright:
    black: '#928374'
    red: '#fb4934'
    green: '#b8bb26'
    yellow: '#fabd2f'
    blue: '#83a598'
    magenta: '#d3869b'
    cyan: '#8ec07c'
    white: '#ebdbb2'
  cursor:
    text: '#1d1f21'
    cursor: '#ffffff'
  selection:
    text: '0xf8f8f2'
    background: '0x44475a'
  dim:
    black: '0x14151b'
    red: '0xff2222'
    green: '0x1ef956'
    yellow: '0xebf85b'
    blue: '0x4d5b86'
    magenta: '0xff46b0'
    cyan: '0x59dffc'
    white: '0xe6e6d1'
  indexed_colors: []
font:
  normal:
    family: Hack Nerd Font Mono
    style: Regular
  bold:
    family: Hack Nerd Font Mono
    style: Bold
  italic:
    family: Hack Nerd Font Mono
    style: Italic
  bold_italic:
    family: Hack Nerd Font Mono
    style: Bold Italic
  size: 18
  offset:
    x: 0
    'y': 0
  glyph_offset:
    x: 0
    'y': 0
window:
  opacity: 0.8
  padding:
    x: 10
    'y': 10
scrolling:
  history: 10000
  multiplier: 10
draw_bold_text_with_bright_colors: true
selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true
live_config_reload: true
dynamic_title: true
key_bindings:
  - key: Equals
    mods: Control
    action: IncreaseFontSize
  - key: Minus
    mods: Control
    action: DecreaseFontSize
  - key: PageUp
    mods: Shift
    action: ScrollPageUp
  - key: PageDown
    mods: Shift
    action: ScrollPageDown
  - key: End
    mods: Shift
    action: ScrollToBottom
  - key: Home
    mods: Shift
    action: ScrollToTop
  - key: Up
    mods: Shift
    action: ScrollLineUp
  - key: Down
    mods: Shift
    action: ScrollLineDown
  - key: X
    mods: Alt
    chars: "\x1bx"
  - key: P
    mods: Alt
    chars: "\x1bp"