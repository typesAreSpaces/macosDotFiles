colors:
  primary:
    background: '#282828'
    foreground: '#ebdbb2'
    dim_foreground: '#dbdbdb'
    bright_foreground: '#d9d9d9'
    dim_background: '#202020'
    bright_background: '#3a3a3a'
  normal:
    black: '#282828'
    red: '#cc241d'
    green: '#98971a'
    yellow: '#d79921'
    blue: '#458588'
    magenta: '#b16286'
    cyan: '#689d6a'
    white: '#a89984'
  bright:
    black: '#928374'
    red: '#fb4934'
    green: '#b8bb26'
    yellow: '#fabd2f'
    blue: '#83a598'
    magenta: '#d3869b'
    cyan: '#8ec07c'
    white: '#ebdbb2'
  cursor:
    text: '#1d1f21'
    cursor: '#ffffff'
  selection:
    text: CellForeground
    background: '#3e4451'
  dim:
    black: '#232323'
    red: '#74423f'
    green: '#5e6547'
    yellow: '#8b7653'
    blue: '#556b79'
    magenta: '#6e4962'
    cyan: '#5c8482'
    white: '#828282'
  indexed_colors: []
background_opacity: 0.8
font:
  normal:
    family: Hack
    style: Regular
  bold:
    family: Hack
    style: Bold
  italic:
    family: Hack
    style: Italic
  bold_italic:
    family: Hack
    style: Bold Italic
  size: 14
  offset:
    x: 0
    'y': 0
  glyph_offset:
    x: 0
    'y': 0
window:
  padding:
    x: 10
    'y': 10
  decorations: none
scrolling:
  history: 10000
  multiplier: 10
draw_bold_text_with_bright_colors: true
selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true
live_config_reload: true
key_bindings:
