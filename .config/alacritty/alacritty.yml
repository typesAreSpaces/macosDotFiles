colors:
  primary:
    background: '#1d1f21'
    foreground: '#c5c8c6'
    dim_foreground: '#dbdbdb'
    bright_foreground: '#d9d9d9'
    dim_background: '#202020'
    bright_background: '#3a3a3a'
  normal:
    black: '#1d1f21'
    red: '#cc6666'
    green: '#b5bd68'
    yellow: '#e6c547'
    blue: '#81a2be'
    magenta: '#b294bb'
    cyan: '#70c0ba'
    white: '#373b41'
  bright:
    black: '#666666'
    red: '#ff3334'
    green: '#9ec400'
    yellow: '#f0c674'
    blue: '#81a2be'
    magenta: '#b77ee0'
    cyan: '#54ced6'
    white: '#282a2e'
  cursor:
    text: '#1d1f21'
    cursor: '#ffffff'
  selection:
    text: CellForeground
    background: '#3e4451'
  dim:
    black: '#232323'
    red: '#74423f'
    green: '#5e6547'
    yellow: '#8b7653'
    blue: '#556b79'
    magenta: '#6e4962'
    cyan: '#5c8482'
    white: '#828282'
  indexed_colors: []
background_opacity: 0.8
font:
  normal:
    family: Menlo
    style: Regular
  bold:
    family: Menlo
    style: Bold
  italic:
    family: Menlo
    style: Italic
  bold_italic:
    family: Menlo
    style: Bold Italic
  size: 14
  offset:
    x: -1
    'y': -1
  glyph_offset:
    x: 0
    'y': 0
window:
  padding:
    x: 10
    'y': 10
  decorations: none
scrolling:
  history: 10000
  multiplier: 10
draw_bold_text_with_bright_colors: true
selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true
live_config_reload: true
#key_bindings:
  #- key: V
    #mods: Control|Shift
    #action: Paste
  #- key: C
    #mods: Control|Shift
    #action: Copy
  #- key: Key0
    #mods: Control
    #action: ResetFontSize
  #- key: Equals
    #mods: Control
    #action: IncreaseFontSize
  #- key: Add
    #mods: Control
    #action: IncreaseFontSize
  #- key: Subtract
    #mods: Control
    #action: DecreaseFontSize
  #- key: Minus
    #mods: Control
    #action: DecreaseFontSize
  #- key: PageUp
    #mods: Shift
    #action: ScrollPageUp
  #- key: PageDown
    #mods: Shift
    #action: ScrollPageDown
  #- key: End
    #mods: Shift
    #action: ScrollToBottom
  #- key: Home
    #mods: Shift
    #action: ScrollToTop
  #- key: Up
    #mods: Shift
    #action: ScrollLineUp
  #- key: Down
    #mods: Shift
    #action: ScrollLineDown
