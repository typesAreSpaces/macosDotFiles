
[main]
config version = 2
shell = /bin/bash -l
populate_menu_with_actions = yes
show_hotkeys_in_menu = yes
check_for_updates = yes
start_on_login = yes
show_icon_in_statusbar = yes
set_workdir_with_cd = no
window_x = 307
window_y = 216
window_width = 917
window_height = 300
shortcut_column_enabled = yes
action_column_enabled = yes
command_column_enabled = yes
workdir_column_enabled = no
shortcut_column_width = 80
action_column_width = 100
command_column_width = 120
workdir_column_width = 100

[shortcut1]
shortcut = ⇧⌘E
action = Emacs Client
command = /opt/homebrew/bin/emacsclient -c -s jose -a emacs
workdir = 
enabled = yes

[shortcut2]
shortcut = ⇧⌘W
action = Emacs client
command = /opt/homebrew/bin/emacsclient -c -s cs357 -a emacs
workdir = 
enabled = yes

[shortcut3]
shortcut = ⇧⌘]
action = Reattach to alacritty
command = /opt/homebrew/bin/alacritty -e /opt/homebrew/bin/tmux attach
workdir = 
enabled = yes

[shortcut4]
shortcut = ⇧⌘[
action = Open alacritty
command = /opt/homebrew/bin/alacritty
workdir = 
enabled = yes
